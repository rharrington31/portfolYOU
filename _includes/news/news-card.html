<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ news_url }}" class="news card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    {%- if news_img -%}
    <img id="{{ news_id }}-img" class="card-img-top" src="{{ news_img }}" alt="{{ news_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ news_id }}-name" class="card-title">
          {%- if news_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ news_name }}
      </h5>
      <p id="{{ news_id }}-desc" class="card-text">{{ news_desc }}</p>
      <p id="{{ news_id }}-tools" class="card-text">
        {%- for tool in news_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}
      </p>
    </div>
  </a>
</div>
